    name: CompaniesTT
    generator: Companies
    tags:
      header: |+
        <ASCII-MAC>
      styles:
        company_name: <ParaStyle:New\_BG-CoName>
        body: <ParaStyle:New\_BG-Body Text>
  -
    name: ProdCatIndexTT
    generator:
    tags:
      header: |+
        <ASCII-MAC>
      styles:
        category: <ParaStyle:PL-Head1-4>
        product: <ParaStyle:PL\_Body\_Index-4>
  -
    name: ProdCatListTT
    generator:
    tags:
      header: |+
        <ASCII-MAC>
      styles:
        head: <ParaStyle:PL-Head1-2>
        head2: <ParaStyle:PL-Head2-2>
        company: <ParaStyle:PL-Body Text-2>
